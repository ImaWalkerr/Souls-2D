<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Dragon slayer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="image/x-icon" href="../favicon.ico" rel="shortcut icon">
<link rel="stylesheet" type="text/css" media="screen" href="css/null.css" />
<link rel="stylesheet" type="text/css" media="screen" href="css/game.css" />
</head>
<body>
    <div class="block">
        <div class="block__header">
            <div class="block__player_1">
                <div class="block__name-player_1"></div>
                <div class="block__health-player_1"></div>
                <div class="block__skills-player_1">
                    <div class="player__skills">1</div>
                    <div class="player__skills">2</div>
                    <div class="player__skills">3</div>
                </div>
            </div>
            <div class="block__time">
                <div class="block__timer">60</div>
            </div>
            <div class="block__player_2">
                <div class="block__name-player_2"></div>
                <div class="block__health-player_2"></div>
                <div class="block__skills-player_2">
                    <div class="player__skills">1</div>
                    <div class="player__skills">2</div>
                    <div class="player__skills">3</div>
                </div>
            </div>
        </div>
        <canvas id="canvas"></canvas>
    </div>
<script src="game.js"></script>
</body>
</html>
