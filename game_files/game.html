<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Souls 2D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="image/x-icon" href="../favicon.ico" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/null.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/game.css" />
</head>
<body>
    <div id="block" class="block">
        <div class="block__header">
            <div class="block__player_1">
                <div class="block__name-player_1">
                    <div class="name__player_1">Player 1</div>
                </div>
                <div class="block__health-player_1">
                    <div class="player_1__health">Player 1 health</div>
                    <div id="playerHealth" class="player_1__health-main">Current health</div>
                </div>
                <div class="block__skills-player_1">
                    <div class="player_1__skill">Base attack</div>
                    <div class="player_1__skill">Ultimate</div>
                </div>
            </div>
            <div class="block__time">
                <div class="block__round">Round</div>
                <div id="timer" class="block__timer">60</div>
            </div>
            <div class="block__player_2">
                <div class="block__name-player_2">
                    <div class="name__player_2">Player 2</div>
                </div>
                <div class="block__health-player_2">
                    <div class="player_2__health">Player 2 health</div>
                    <div id="enemyHealth" class="player_2__health-main">Current health</div>
                </div>
                <div class="block__skills-player_2">
                    <div class="player_2__skill">Ultimate</div>
                    <div class="player_2__skill">Base attack</div>
                </div>
            </div>
        </div>
        <div id="displayText" class="block__center">DRAW</div>
        <canvas id="canvas_game"></canvas>
        <div class="block__footer">
            <a class="block__menu" href="main_page.html">Back To Main</a>
            <div class="block__menu">Controls</div>
            <div class="block__menu">Future updates...</div>
        </div>
    </div>
<script type="text/javascript" src="js/main_page/popup.js"></script>
<script type="text/javascript" src="js/game/utils.js"></script>
<script type="text/javascript" src="js/game/classes.js"></script>
<script type="text/javascript" src="js/game/game.js"></script>
</body>
</html>
